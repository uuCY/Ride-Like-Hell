<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
<div id="testInput">

</div>
<script type="text/babel">
    var MyInput=React.createClass({
        getInitialState:function () {
            return {
                isChecked:true,
                gender:'man'
            }
        },
        test:function () {
            console.log(this.refs.t1);
        },
        changeT1:function (e) {
            this.setState({
                isChecked:e.target.value
            });
        },
        changeT2:function (e) {
            this.setState({
                gender: e.target.value
            });
        },
        render:function () {
            return <div>
                <input type="checkbox" ref="t1"
                        onChange={this.changeT1}
                        checked={this.state.isChecked}/>是否同意
                <button onClick={this.test}>clickMe</button>
                <select name="t2" id="#t2"
                        ref="t2"
                        onChange={this.changeT2}
                        value={this.state.gender}>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </div>
        }
    });
    ReactDOM.render(
        <MyInput/>,
        document.getElementById('testInput')
    )
</script>
</body>
</html>
